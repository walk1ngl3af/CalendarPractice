<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Practice</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
  <h1>August 2023</h1>
  <table>
    <tr>
      <th class="weekend">Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th class="weekend">Saturday</th>
    </tr>
    <tr>
      <td class="weekend">1</td>
      <td class="summerweekdays">2</td>
      <td class="summerweekdays">3</td>
      <td class="summerweekdays">4</td>
      <td class="summerweekdays">5</td>
      <td class="summerweekdays">6</td>
      <td class="weekend">7</td>
    </tr>
    <tr>
      <td class="weekend">8</td>
      <td class="summerweekdays">9</td>
      <td class="summerweekdays">10</td>
      <td class="summerweekdays">11</td>
      <td class="minimumdays">12</td>
      <td class="minimumdays">13</td>
      <td class="weekend">14</td>
    </tr>
    <tr>
      <td class="weekend">15</td>
      <td class="regular">16</td>
      <td class="regular">17</td>
      <td class="regular">18</td>
      <td class="regular">19</td>
      <td class="rally">20</td>
      <td class="weekend">21</td>
    </tr>
    <tr>
      <td class="weekend">22</td>
      <td class="regular">23</td>
      <td class="regular">24</td>
      <td class="regular">25</td>
      <td class="regular">26</td>
      <td class="rally">27</td>
      <td class="weekend">28</td>
    </tr>
    <tr>
      <td class="weekend">29</td>
      <td class="regular">30</td>
      <td class="regular">31</td>
    </tr>
  </table>
</div>
</body>
</html>
